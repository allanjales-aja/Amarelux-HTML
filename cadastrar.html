        <h2><font face="Arial" color="#041e50">Cadastre-se</font></h2>
        <hr>
        <!--Fim do Menu-->
        <form align="center">
            <h3><font face="Arial" color="#041e50"><u>Preencha o cadastro:</u></font></h3>

            <label for="name"><font face="Arial" color="#041e50" size="3"><strong>Nome:</strong></label><br>
            <input type="text" id="inome" name="nname"><br><br>

            <label for="cpf"><font face="Arial" color="#041e50" size="3"><strong>CPF:</strong></label><br>
            <input type="number" id="icpf" name="ncpf"><br><br>

            <label for="datan"><font face="Arial" color="#041e50" size="3"><strong>Data de Nascimento:</strong></label><br>
            <input type="date" id="idatan" name="ndatan"><br><br>

            <label for="cep"><font face="Arial" color="#041e50" size="3"><strong>CEP:</strong></label><br>
            <input type="number" id="icep" name="ncep"><br><br>

            <label for="endereco"><font face="Arial" color="#041e50" size="3"><strong>Endereço:</strong></label><br>
            <input type="text" id="iendereco" name="nendereco"><br><br>

            <label for="email"><font face="Arial" color="#041e50" size="3"><strong>E-mail:</strong></label><br>
            <input type="email" id="eemail" name="email"><br><br>

            <label for="senhaa"><font face="Arial" color="#041e50" size="3"><strong>Digite sua senha:</strong></font></label><br>
            <input type="password" id="iasenha" name="nasenha"><br><br>

            <label for="senhab"><font face="Arial" color="#041e50" size="3"><strong>Confirme sua senha:</strong></font></label><br>
            <input type="password" id="ibsenha" name="nbsenha"><br><br>

            <input type="radio" id="isim" name="oferta" value="sim-selecionado" checked>
            <label for="sim">Quero receber ofertas Amarelux</label><br>
            
            <input type="radio" id="inao" name="oferta" value="não-selecionado"> 
            <label for="nao">Vou deixar de aproveitar as ofertas Amarelux</label><br><br>
 
            <input type="submit" value="Cadastrar">
            
        </form>
